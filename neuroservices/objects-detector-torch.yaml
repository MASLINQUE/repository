name: objects-detector-torch
desc: HTTP Neural Network Service objects-detector-torch
version: 1.4
source: http://ds.ikorsakov.com:25000/objects-detector-torch.tar.gz
exec:
  - mv objects-detector-torch.tar.gz /srv/nn_services
  - mkdir /srv/nn_services/
  - tar -xzvf /srv/nn_services/objects-detector-torch.tar.gz
  - cp /srv/nn_services/objects-detector-torch/objects-detector-torch.service /etc/systemd/system/
  - systemctl daemon-reload
  - systemctl start objects-detector-torch
detectors:
  - name: objects-detector-torch
    type: items
    addrs: [127.0.0.1:65529]
need_restart: false
