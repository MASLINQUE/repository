name: nrls_ocr
desc: HTTP Neural Network Service ocr
version: 1.0
source: /ocr.tar.gz
auth: basic
exec:
  - mkdir -p /
  - mv /ocr /
  - cp /ocr/nrls_ocr.service /etc/systemd/system/
  - systemctl daemon-reload
  - systemctl enable nrls_ocr.service
  - systemctl start nrls_ocr.service
exec_uninstall:
  - systemctl stop nrls_ocr.service
  - systemctl disable nrls_ocr.service
  - rm -rf /etc/systemd/system/nrls_ocr.service
  - systemctl daemon-reload
  - rm -rf /ocr
detectors:
  - name: nrls_ocr
    type: items
    addrs: [127.0.0.1:65310]
need_restart: false
