name: nrls_ocr
desc: HTTP Neural Network Service ocr
version: 1.0
source: http://176.195.55.27:25000/ocr.tar.gz
auth: basic
exec:
  - mkdir -p /srv/nrls/
  - tar -xzvf $WD/packages/ocr.tar.gz
  - mv $WD/ocr/ /srv/nrls/
  - rm -rf $WD/packages/ocr.tar.gz
  - cp /srv/nrls/ocr/nrls_ocr.service /etc/systemd/system/
  - systemctl daemon-reload
  - systemctl enable nrls_ocr.service
  - systemctl start nrls_ocr.service
exec_uninstall:
  - systemctl stop nrls_ocr.service
  - systemctl disable nrls_ocr.service
  - rm -rf /etc/systemd/system/nrls_ocr.service
  - systemctl daemon-reload
  - rm -rf /srv/nrls/ocr
detectors:
  - name: nrls_ocr
    type: items
    addrs: [127.0.0.1:65310]
need_restart: false
