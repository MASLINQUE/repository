name: hp-detector-dnetab-cuda10
desc: HTTP Neural Network Service hp-detector-dnetab-cuda10
version: 1.4
source: http://ds.ikorsakov.com:25000/hp-detector-dnetab-cuda10.tar.gz
exec:
  - mv hp-detector-dnetab-cuda10.tar.gz /srv/nn_services
  - mkdir /srv/nn_services/
  - tar -xzvf /srv/nn_services/hp-detector-dnetab-cuda10.tar.gz
  - cp /srv/nn_services/hp-detector-dnetab-cuda10/hp-detector-dnetab-cuda10.service /etc/systemd/system/
  - systemctl daemon-reload
  - systemctl start hp-detector-dnetab-cuda10
detectors:
  - name: hp-detector-dnetab-cuda10
    type: items
    addrs: [127.0.0.1:65310]
need_restart: false
