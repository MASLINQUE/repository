name: body-classifier-tf1
desc: HTTP Neural Network Service body-classifier-tf1
version: 1.4
source: http://ds.ikorsakov.com:25000/body-classifier-tf1.tar.gz
exec:
  - mv body-classifier-tf1.tar.gz /srv/nn_services
  - mkdir /srv/nn_services/
  - tar -xzvf /srv/nn_services/body-classifier-tf1.tar.gz
  - cp /srv/nn_services/body-classifier-tf1/body-classifier-tf1.service /etc/systemd/system/
  - systemctl daemon-reload
  - systemctl start body-classifier-tf1
detectors:
  - name: body-classifier-tf1
    type: items
    addrs: [127.0.0.1:65323]
need_restart: false
