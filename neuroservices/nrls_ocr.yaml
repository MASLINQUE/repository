name: nrls_ocr
desc: HTTP Neural Network Service nrls_ocr
version: 1.0
source: http://176.195.55.27:25000/nrls_ocr.tar.gz
auth: basic
exec:
  - mkdir -p /srv/nn_services/
  - tar -xzvf $WD/packages/nrls_ocr.tar.gz
  - mv $WD/nrls_ocr/ /srv/nn_services/
  - rm -rf $WD/packages/nrls_ocr.tar.gz
  - cp /srv/nn_services/nrls_ocr/nrls_ocr.service /etc/systemd/system/
  - systemctl daemon-reload
  - systemctl enable nrls_ocr
  - systemctl start nrls_ocr
exec_uninstall:
  - systemctl stop nrls_ocr
  - systemctl disable nrls_ocr
  - rm -rf /etc/systemd/system/nrls_ocr.service
  - systemctl daemon-reload
  - rm -rf /srv/nn_services/nrls_ocr
detectors:
  - name: nrls_ocr
    type: items
    addrs: [127.0.0.1:65310]
need_restart: false
