name: face-server-x
desc: HTTP Neural Network Service face-server-x
version: 1.0
source: http://ds.ikorsakov.com:25000/face-server-x.tar.gz
auth: basic
exec:
  - mkdir -p /srv/nn_services/
  - tar -xzvf /srv/rtmip/packages/face-server-x.tar.gz
  - mv /srv/rtmip/face-server-x/ /srv/nn_services/
  - rm -rf /srv/rtmip/packages/face-server-x.tar.gz
  - cp /srv/nn_services/face-server-x/face-server-x.service /etc/systemd/system/
  - systemctl daemon-reload
  - systemctl enable face-server-x
  - systemctl start face-server-x
exec_uninstall:
  - systemctl stop face-server-x
  - systemctl disable face-server-x
  - rm -rf /etc/systemd/system/face-server-x.service
  - systemctl daemon-reload
  - rm -rf /srv/nn_services/face-server-x
detectors:
  - name: face-server-x
    type: items
    addrs: [127.0.0.1:53246]
need_restart: false
