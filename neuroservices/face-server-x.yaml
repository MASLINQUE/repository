name: face-server-x
desc: HTTP Neural Network Service face-server-x
version: 1.0
source: http://ds.ikorsakov.com:25000/face-server-x.tar.gz
exec:
  - mv face-server-x.tar.gz /srv/nn_services
  - mkdir /srv/nn_services/
  - tar -xzvf /srv/nn_services/face-server-x.tar.gz
  - cp /srv/nn_services/face-server-x/face-server-x.service /etc/systemd/system/
  - systemctl daemon-reload
  - systemctl start face-server-x
detectors:
  - name: face-server-x
    type: items
    addrs: [127.0.0.1:53246]
need_restart: false
